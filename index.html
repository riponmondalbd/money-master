<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl font-bold text-[#31A5AC] text-center my-9">Money MasterðŸ’°</h1>
    </header>
    <main class="grid grid-cols-1 px-3 lg:grid-cols-2 gap-16 mx-auto max-w-[1440px]">
        <div>
            <img src="images/money-master.png" alt="">
        </div>
        <div class="bg-[#F8F8F8] text-center">
            <!-- income -->
            <h4 class="text-xl font-medium mt-5 mb-7">Income</h4>
            <p class="text-lg font-normal">Income:<input id="income-field" type="text"
                    class="bg-[#DCDCDC] py-3 px-4 ml-4"></p>

            <!-- expense -->
            <h4 class="text-xl font-medium mt-6 mb-6">Expenses</h4>

            <!-- food -->
            <p class="text-lg font-normal mb-5">Food:<input id="food-field" type="text"
                    class="bg-[#DCDCDC] py-3 px-4 ml-4"></p>

            <!-- rent -->
            <p class="text-lg font-normal mb-5">Rent:<input id="rent-field" type="text"
                    class="bg-[#DCDCDC] py-3 px-4 ml-4"></p>

            <!-- clothes -->
            <p class="text-lg font-normal mb-5">Clothes:<input id="clothes-field" type="text"
                    class="bg-[#DCDCDC] py-3 px-4 ml-4"></p>

            <!-- calculator -->
            <button id="btn-calculator"
                class="bg-[#59A5FF] text-xl font-bold px-14 py-4 text-white rounded">Calculate</button>

            <!-- total expense -->
            <h4 class="text-xl font-medium mt-6 mb-6">Total Expenses: <span id="expense-element"></span></h4>

            <!-- balance -->
            <h4 class="text-xl font-medium mt-6 mb-6">Balance: <span id="balance-element"></span></h4>

            <!-- save -->
            <p class="text-lg font-normal mb-5">Save:<input id="save-field" type="text"
                    class="bg-[#DCDCDC] py-3 px-4 ml-4 mr-4 w-2/6">
                %
                <button id="btn-save"
                    class="bg-[#59A5FF] py-3 px-6 rounded lg:py-3 lg:px-16 text-xl font-bold text-white ml-4">Save</button>
            </p>

            <!-- saving amount -->
            <h4 class="text-xl font-medium mt-5 mb-5">Saving Amount: <span id="saveAmountElement"></span></h4>

            <!-- remainder balance -->
            <h4 class="text-xl font-medium mb-5">Remainder Balance: <span id="remainingBalanceElement"></span></h4>
        </div>
    </main>

    <!-- add scripts -->
    <script src="js/utility.js"></script>
    <script src="js/calculator.js"></script>
</body>

</html>
